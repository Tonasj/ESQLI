<svg xmlns="http://www.w3.org/2000/svg" width="200" height="240" viewBox="0 0 200 220">
  <defs>
    <!-- Drop shadow filter -->
    <filter id="paperShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.25)" />
    </filter>
  </defs>

  <!-- White cylinder background -->
  <ellipse cx="100" cy="30" rx="80" ry="34" fill="white" />
  <rect x="20" y="30" width="160" height="120" fill="white" />
  <ellipse cx="100" cy="150" rx="80" ry="34" fill="white" />
  <rect x="50" y="165" width="100" height="40" rx="10" fill="white" />

  <!-- Scaled blue stacked database -->
  <ellipse cx="100" cy="40" rx="68" ry="28" style="fill:none; stroke:#0078D7; stroke-width:10"/>
  <path d="M32,40 v100 a68,28 1 1 0 136,0 v-100
           M32,75 a68,28 1 1 0 136,0
           M32,110 a68,28 1 1 0 136,0" 
        style="fill:none; stroke:#0078D7; stroke-width:10"/>

  <!-- White cover shape to block database lines behind paper -->
  <g transform="translate(35 37) scale(5)">
    <path
      d="M5 13V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v13c0 1-.6 3-3 3m0 0H6c-1 0-3-.6-3-3v-2h12v2c0 2.4 2 3 3 3z"
      fill="white"
      stroke="none"
    />
  </g>

  <!-- Exact paper SVG scaled and positioned, with shadow -->
  <g transform="translate(35 37) scale(5)" filter="url(#paperShadow)">
    <path
      d="M5 13V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v13c0 1-.6 3-3 3m0 0H6c-1 0-3-.6-3-3v-2h12v2c0 2.4 2 3 3 3z"
      stroke="#D13438"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="1.5"
      fill="none"
    />
    <!-- Added black lines symbolizing text, thicker stroke -->
    <line x1="8" y1="7" x2="17" y2="7" stroke="#333" stroke-width="1.4" stroke-linecap="round"/>
    <line x1="8" y1="11" x2="17" y2="11" stroke="#333" stroke-width="1.4" stroke-linecap="round"/>

  </g>

  <!-- ESQLI text -->
  <text x="100" y="200" font-family="Segoe UI, Arial, sans-serif" font-size="32" fill="#333" font-weight="bold" text-anchor="middle">ESQLI</text>
  
</svg>
